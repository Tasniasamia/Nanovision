{% load static %}
<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
{% block head %}
<link rel="stylesheet" type="text/css" href="styles.css">
 <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock  %}
<style>
  .body_bg{
    background-image: url('https://img.freepik.com/premium-vector/abstract-halftone-background_23-2148594393.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
  }
  input::placeholder{
    /* color:#3c4b64; */
  }
  .btn:hover{
    background-image:linear-gradient(
    92.23deg,
    #406aff 21.43%,
    #3bace2 50.63%,
    #b936ee 100%,
    #ff56f6 117.04%
  )!important;
  }
</style>
</head>


<!-- Section: Design Block -->
{% if wrong %}
<!-- <div class="alert alert-danger" role="alert">
    Please check email and password
</div> -->
{% endif %}


<body class="body_bg">
<section class="vh-100 gradient-custom">
  <div class="container py-5 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card  text-white" style="border-radius: 1rem;background:rgba(10,10,43,.75);
        ">
          <div class="card-body p-5 ">
            <form method="POST" >
                {% csrf_token %}
                <div class="mb-md-5 mt-md-4 pb-5">

              <h1 class="fw-bold mb-2 text-uppercase text-center"style="color:#eaaaff ;">Login</h1>
              <!-- <p class="text-white-50 mb-5 text-center">Please enter your login and password!</p> -->

              <div class="form-outline form-white mb-4 mt-4">
                <label class="form-label fw-bold" for="typeEmailX"style="color:white;">Email</label>
                <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg"style="background:#131237;color:grey" />
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label fw-bold" for="typePasswordX"style="color:white;">Password</label>
                <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg"style="background:#131237;color:grey"/>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-decoration-none " href="#!">Forgot password?</a></p>
<div class="text-center"> <button class="btn  btn-lg px-5  text-white" type="submit"style="background-image:linear-gradient(
  92.23deg,
  #ff56f6 21.43%,
  #b936ee 50.63%,
  #3bace2 100%,
  #406aff 117.04%
);">Login</button></div>
             

<!--              <div class="d-flex justify-content-center text-center mt-4 pt-1">-->
<!--                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>-->
<!--                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>-->
<!--                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>-->
<!--              </div>-->

            </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Section: Design Block -->
</body>
