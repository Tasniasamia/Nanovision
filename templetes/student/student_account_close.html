{% extends 'base.html' %}
{% load static %}

{% block body %}
<body>

{% if successfull %}
  <div class="alert alert-success" role="alert">
    {{successfull}}
  </div>
{% endif %}

 <main class="container col-lg-5 mt-5">

    <form method="POST" >
    {% csrf_token %}
      <h1 class="h2 mt-3 mb-3 fcolor" align="center">Account close</h1>

      <div class="mb-3 fcolor">
        <label class="form-label">User ID</label>
        <input name="student_id" value="{{student.student_id}}" readonly type="text" class="form-control" placeholder="ID">
      </div>

      <div class="mb-3 fcolor">
        <label class="form-label">Student Name</label>
        <input name="student_name" value="{{student.name_english}}" readonly type="text" class="form-control" >
      </div>

      <div class="mb-3 fcolor">
        <label class="form-label">Student cell number</label>
        <input value="{{student.cell_number_student}}" name="student_call_number" readonly type="text" class="form-control">
      </div>


      <div class="mb-3 fcolor">
        <label class="form-label">Remarks</label>
        <textarea class="form-control" placeholder="Leave remarks here" name="remarks" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>


      <button class="w-100 btn btn-lg btn-info" type="submit" style="background:#066706; color:#fff;">Close</button>
    </form>
  </main>

</body>
