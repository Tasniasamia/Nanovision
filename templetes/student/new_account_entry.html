{% extends 'base.html' %}
{% load static %}

{% block body %}
<style>
  .body_bg{
    background-image: url('https://img.freepik.com/free-vector/elegant-gradient-violet-wavy-net-background_23-2148402778.jpg?size=626&ext=jpg&ga=GA1.2.103588016.1689540008&semt=ais');
    background-repeat: no-repeat;
    background-size: cover;
    height: 170vh;
  }
  .btn:hover{
    background-image:linear-gradient(
    92.23deg,
    #406aff 21.43%,
    #3bace2 50.63%,
    #b936ee 100%,
    #ff56f6 117.04%
  )!important;
  }
  input::placeholder{
    color:grey!important;
  }
</style>
<body class="body_bg">
{% if success %}
<div class="alert alert-success" role="alert">
  Successfully create new user
</div>
{% endif %}

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-12 col-md-12 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;background:rgba(10,10,43,.75)">
          <div class="card-body p-4 p-md-5"style="border-radius: 1rem; " >
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center "style="color:#eaaaff ;">Registration Form</h3>
            <!-- <h5 class="mb-4 pb-2 pb-md-0 mb-md-2">Personal Info</h5> -->
            <form method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 col-12 mb-3">

                  <div class="form-outline">
                    <label class="form-label text-white fw-bold" for="firstName">Name in English</label>
                    <input type="text" required id="firstName" name="name_in_englis" class="form-control " style="background:#131237;color:grey" />
                   
                  </div>

                </div>
                <div class="col-md-6 col-12 mb-3">

                  <div class="form-outline">
                    <label class="form-label text-white fw-bold" for="lastName">Name in Bangla</label>
                    <input type="text" id="lastName" name="name_in_bangla" class="form-control " style="background:#131237;color:grey" />
                    
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">

                  <div class="form-outline">
                    <label class="form-label text-white fw-bold" for="firstName">Nich Name</label>
                    <input type="text" id="firstName" name="nich_name" class="form-control " style="background:#131237;color:grey" />
                   
                  </div>

                </div>
                <div class="col-md-6 mb-3">

                  <div class="form-outline">
                    <label class="form-label text-white fw-bold" for="lastName">Date of Birth</label>
                    <input type="date" id="lastName" required name="date_of_bath" class="form-control " style="background:#131237;color:grey" />
                   
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">

                  <div class="form-outline"><label class="form-label text-white fw-bold" for="firstName">Blood Group</label>
                    <input type="text" id="firstName" name="blood_group" class="form-control "  style="background:#131237;color:grey"/>
                    
                  </div>

                </div>
                <div class="col-md-6 mb-3">

                  <div class="form-outline">  <label class="form-label text-white fw-bold" for="lastName">Father name</label>
                    <input type="text" id="lastName" required name="father_name" class="form-control "  style="background:#131237;color:grey"/>
                  
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">

                  <div class="form-outline"><label class="form-label text-white fw-bold" for="firstName">Mother Name</label>
                    <input type="text" id="firstName" required name="mother_name" class="form-control " style="background:#131237;color:grey" />
                    
                  </div>

                </div>
                <div class="col-md-6 mb-3">

                  <div class="form-outline">  <label class="form-label text-white fw-bold" for="lastName">Father Occupation</label>
                    <input type="text" id="lastName" name="father_occupation" class="form-control " style="background:#131237;color:grey" />
                  
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="form-outline">     <label class="form-label text-white fw-bold" for="firstName">Present Address</label>
                    <input type="text" id="firstName" required name="present_address" class="form-control " style="background:#131237;color:grey" />
               
                  </div>
                </div>
                <div class="col-md-6 mb-3">

                  <div class="form-outline"><label class="form-label text-white fw-bold" for="firstName">Cell Number Student</label>
                    <input type="text" id="firstName" required name="cell_number_student" class="form-control " style="background:#131237;color:grey" />
                    
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">

                  <div class="form-outline"><label class="form-label text-white fw-bold" for="lastName">Cell Number Guardian</label>
                    <input type="text" id="lastName" name="cell_number_guardian" class="form-control " style="background:#131237;color:grey" />
                    
                  </div>
                </div>

                <h5 class="mb-4 pb-2 pb-md-0 mb-md-3  fw-bold text-center"style="color:#eaaaff ;">Admission Info</h5>


                <div class="col-md-6 mb-3">
                  <select name="course" class="select form-control" style="background:#131237;color:grey">
<!--                    <option value="1" disabled>Choose Chorse</option>-->
                    {% for course in request.user.c_name.course_set.all %}
                      <option value="{{course.id}}">{{ course.course_name }}</option>
                    {% endfor %}
                  </select>

                </div>

              </div>


              <div class="row">

                <div class="col-md-6 mb-3">
                  <select name="batch" class="select form-control" style="background:#131237;color:grey">
<!--                    <option value="1" disabled>Choose Chorse</option>-->
                    {% for batch in request.user.c_name.course_batch_set.all %}
                    <option value="{{batch.id}}">{{batch.batch}}</option>
                    {% endfor %}
                  </select>

                </div>

                <div class="col-md-6 mb-3">
                  <select name="stime" class="select form-control" style="background:#131237;color:grey">
                    {% for ti in request.user.c_name.course_time_set.all %}
                        <option value="{{ti.id}}">{{ti.s_time}}</option>
                    {% endfor %}
                  </select>
                </div>

              </div>




              <div class="row">
                <div class="col-md-6 mb-3 d-flex align-items-center">

                  <div class="form-outline datepicker w-100"><label for="birthdayDate"  class="form-label text-white fw-bold">Discount</label>
                    <input type="number" name="discount" placeholder="Discount Number" class="form-control " style="background:#131237;color:grey" id="birthdayDate" />
                    
                  </div>

                </div>

              <div class=" pt-2">
                <button type="submit" class="btn text-white"style="background-image:linear-gradient(
                  92.23deg,
                  #ff56f6 21.43%,
                  #b936ee 50.63%,
                  #3bace2 100%,
                  #406aff 117.04%
                );">Save</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
{% endblock  %}
