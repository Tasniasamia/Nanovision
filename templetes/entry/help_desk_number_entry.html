{% extends 'base.html' %}
{% load static %}

{% block body %}
<style>
  .body_bg{
    background-image: url('https://img.freepik.com/free-vector/elegant-gradient-violet-wavy-net-background_23-2148402778.jpg?size=626&ext=jpg&ga=GA1.2.103588016.1689540008&semt=ais');
    background-repeat: no-repeat;
    background-size: cover;
    /* height: 100vh; */
  }
  .btn:hover{
    background-image:linear-gradient(
    92.23deg,
    #406aff 21.43%,
    #3bace2 50.63%,
    #b936ee 100%,
    #ff56f6 117.04%
  )!important;
  }
  input::placeholder{
    color:grey!important;
  }
</style>
<body class="body_bg">
<main class="container col-lg-6 mt-5 p-4"style="border-radius: 1rem;background:rgba(10,10,43,.75);" >
    {% if success %}
    <!-- <div class="alert alert-success" role="alert">
      Successfully Add a new Help desk number
    </div> -->
  {% endif %}
<h3 class="text-center text-white fw-bold mb-3"style="color:#eaaaff ;">Add new courses</h3>
<div class="container">
  <div class="row">
    <div class="col-sm">
  <form method="POST">
    {% csrf_token %}
  <div class="form-row">
    <div class="col-md- mb-3">
      <label for="validationDefault01"class="text-white mb-3">Name</label>
      <input type="text" name="h_name" class="form-control" id="validationDefault01"style="background:#131237;color:grey" placeholder="Name"  required>
    </div>
    <div class="col-md-12 mb-3">
      <label for="validationDefault02"class="text-white mb-3">Last Education</label>
      <input type="text" name="last_education" class="form-control" id="validationDefault02"style="background:#131237;color:grey" placeholder="Last Education"  required>
    </div>

    <div class="col-md-12 mb-3">
      <label for="validationDefault02"class="text-white mb-3">Degination</label>
      <input type="text" name="degination" class="form-control" id="validationDefault02"style="background:#131237;color:grey" placeholder="Degination"  required>
    </div>

    <div class="col-md-12 mb-3">
      <label for="validationDefault02"class="text-white mb-3">Phone Number</label>
      <input type="text" name="phone_number" class="form-control" id="validationDefault02"style="background:#131237;color:grey" placeholder="Phone Number"  required>
    </div>

  </div>

  <button class="btn text-white" type="submit"style="background-image:linear-gradient(
    92.23deg,
    #ff56f6 21.43%,
    #b936ee 50.63%,
    #3bace2 100%,
    #406aff 117.04%
  );">Save</button>
</form>
    </div>

  </div>
</div>
</main>

</body>
{% endblock  %}
