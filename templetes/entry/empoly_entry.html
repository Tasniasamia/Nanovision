{% extends 'base.html' %}
{% load static %}

{% block body %}
<style>
  .body_bg{
    background-image: url('https://img.freepik.com/free-vector/elegant-gradient-violet-wavy-net-background_23-2148402778.jpg?size=626&ext=jpg&ga=GA1.2.103588016.1689540008&semt=ais');
    background-repeat: no-repeat;
    background-size: cover;
    /* height: 100vh; */
  }
  .btn:hover{
    background-image:linear-gradient(
    92.23deg,
    #406aff 21.43%,
    #3bace2 50.63%,
    #b936ee 100%,
    #ff56f6 117.04%
  )!important;
  }
  input::placeholder{
    color:grey!important;
  }
</style>
<body class="body_bg">
<main class="container col-lg-8 mt-5 p-5" style="border-radius: 1rem;background:rgba(10,10,43,.75);
" >
  {% if success %}
    <div class="alert alert-success" role="alert">
      Successfully Add New user.
    </div>
  {% endif %}

<h3 class="text-center text-white mb-5"style="color:#eaaaff!important;">Add Other Users</h3>
<div class="container">
  <div class="row">
    <div class="col-sm">
  <form method="POST">
    {% csrf_token %}
  <div class="form-row">
    <div class="row">
     
    <div class="col-md-6 mb-3">
      <label for="validationDefault01"class="text-white fw-bold mb-3">Name in English</label>
      <input type="text" name="e_ename" class="form-control" id="validationDefault01"style="background:#131237;color:grey" placeholder="Full name of course"  required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault01"class="text-white fw-bold mb-3">Name in Bangla</label>
      <input type="text" name="e_bname" class="form-control" id="validationDefault01"style="background:#131237;color:grey" placeholder="Full name of course"  required>
    </div></div>
    <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault02"class="text-white fw-bold mb-3">Email</label>
      <input type="email" name="email" class="form-control" id="validationDefault02"style="background:#131237;color:grey" placeholder="Short Name of course"  required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="validationDefault02"class="text-white fw-bold mb-3">Date of Birth</label>
      <input type="date" name="date_of_bath" class="form-control" id="validationDefault02"style="background:#131237;color:grey" placeholder="Short Name of course"  required>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault02"class="text-white fw-bold mb-3">Father Name</label>
      <input type="text" name="father_name" class="form-control" id="validationDefault02"style="background:#131237;color:grey" placeholder="Short Name of course"  required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="validationDefault02"class="text-white fw-bold mb-3">Mother Name</label>
      <input type="text" name="mother_name" class="form-control" id="validationDefault02" style="background:#131237;color:grey"placeholder="Short Name of course"  required>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault02"class="text-white fw-bold mb-3">Present_address</label>
      <input type="text" name="present_address" class="form-control" id="validationDefault02"style="background:#131237;color:grey" placeholder="Short Name of course"  required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="validationDefault02"class="text-white fw-bold mb-3">Call Number 1</label>
      <input type="text" name="call_number1" class="form-control" id="validationDefault02"style="background:#131237;color:grey" placeholder="Short Name of course"  required>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault02"class="text-white fw-bold mb-3">Call Number 2</label>
      <input type="text" name="call_number2" class="form-control" id="validationDefault02"style="background:#131237;color:grey" placeholder="Short Name of course"  required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="validationDefault02"class="text-white fw-bold mb-3">User Type</label>
        <select name="group" class="form-select" aria-label="Default select example"style="background:#131237;color:grey;color:grey">
          <option selected>Open this select menu</option>
          {% for group in groups %}
            <option value="{{group.id}}">{{group.name}}</option>
          {% endfor %}
        </select>
    </div>
</div>
  <button class="btn text-white mt-2"style="background-image:linear-gradient(
    92.23deg,
    #ff56f6 21.43%,
    #b936ee 50.63%,
    #3bace2 100%,
    #406aff 117.04%
  );" type="submit">Save</button>
</form>
    </div>

  </div>
</div>
</main>

</body>
{% endblock  %}
