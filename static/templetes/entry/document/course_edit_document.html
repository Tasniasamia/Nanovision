{% extends 'base.html' %}
{% load static %}

{% block body %}
<body>

 <main class="container col-lg-5 mt-5">
<h1 class="h2 mt-3 mb-3 fcolor" align="center" >{{request.user.c_name.c_full_name}}</h1>
<h3 class="h2 mt-3 mb-3 fcolor" align="center" >{{course.course_name}} Document </h3>

    <form method="POST" >
    {% csrf_token %}
      <h1 class="h2 mt-3 mb-3 fcolor" align="center" style="color:green;">Entry New Time</h1>
      <div class="mb-3 fcolor">
        <label for="exampleInputEmail1" class="form-label">Document Name</label>
        <input required name="document_name" value="{{document.document_name}}" type="text" value="{{batch.batch}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 fcolor">
        <label for="exampleInputEmail1" class="form-label">Mandatory</label>
            {% if document.mandatory %}
                <input name="mandatory" checked type="checkbox" id="exampleInputEmail1" aria-describedby="emailHelp">
            {% else %}
                <input name="mandatory" type="checkbox"   id="exampleInputEmail1" aria-describedby="emailHelp">
            {% endif %}
      </div>
      <button class="w-100 btn btn-lg btn-info" type="submit" style="background:#066706; color:#fff;">Save</button>
    </form>
  </main>

</body>
{% endblock  %}
