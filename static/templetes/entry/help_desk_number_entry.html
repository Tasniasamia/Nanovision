{% extends 'base.html' %}
{% load static %}

{% block body %}
<body>
<main class="container col-lg-5 mt-5 " >
    {% if success %}
    <div class="alert alert-success" role="alert">
      Successfully Add a new Help desk number
    </div>
  {% endif %}
<h3>Add new courses</h3>
<div class="container">
  <div class="row">
    <div class="col-sm">
  <form method="POST">
    {% csrf_token %}
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">Name</label>
      <input type="text" name="h_name" class="form-control" id="validationDefault01" placeholder="Name"  required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Last Education</label>
      <input type="text" name="last_education" class="form-control" id="validationDefault02" placeholder="Last Education"  required>
    </div>

    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Degination</label>
      <input type="text" name="degination" class="form-control" id="validationDefault02" placeholder="Degination"  required>
    </div>

    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Phone Number</label>
      <input type="text" name="phone_number" class="form-control" id="validationDefault02" placeholder="Phone Number"  required>
    </div>

  </div>

  <button class="btn btn-primary" type="submit">Save</button>
</form>
    </div>

  </div>
</div>
</main>

</body>
{% endblock  %}
